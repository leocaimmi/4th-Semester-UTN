<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TP-DOM</title>

    <form id="miForm" >

        <li>a</li>

    <select id="miSelect">

    <script type="module" src="js/main.js"></script>
