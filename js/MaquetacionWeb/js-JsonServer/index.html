<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
</head>
<body>
    <main>
        <h1>Gestor de tareas</h1>
        <form id="formulario">
            <fieldset>
                <legend>Ingrese su tarea</legend>
                <label for="tarea">Tarea</label>
                <input type="text" id="tarea" name="tarea" placeholder="Ingrese su tarea" required>
                <button type="submit" id="boton">Agregar</button>
            </fieldset>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID Tarea</th>
                    <th>Tarea</th>
                </tr>
            </thead>
            <tbody id="listaTareas"></tbody>
        </table>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
